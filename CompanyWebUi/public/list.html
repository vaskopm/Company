<div class="col-md-6">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Employees</h3>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Seniority (years)</th>
                    <th></th>
                </tr>

                <tr ng-if="loading">
                    <td colspan="4">Loading...</td>
                </tr>

                <tr ng-if="employees.length == 0">
                    <td colspan="4">No employees</td>
                </tr>

                <tr ng-if="employees.length > 0" ng-repeat="e in employees">
                    <td>{{e.name}}</td>
                    <td>{{e.age}}</td>
                    <td>{{e.seniority}}</td>
                    <td></td>
                </tr>
                     
            </table>
        </div>
    </div>
</div>
